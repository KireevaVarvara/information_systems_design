<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Клиенты турагентства</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Клиенты турагентства</h1>
      <p>Главная страница показывает краткую информацию (Read).</p>
    </header>

    <main>
      <section class="card">
        <div class="card-header">
          <div>
            <h2>Список клиентов</h2>
            <p class="muted">Данные приходят из PostgreSQL через контроллер и адаптер.</p>
          </div>
          <div class="legend">
            <button id="create-btn" class="btn" type="button">Добавить клиента</button>
            <span class="dot"></span>
            <span class="muted">«Подробнее» открывает отдельную вкладку.</span>
          </div>
        </div>

        <form id="filter-form" class="filter-grid">
          <label>
            Баланс от
            <input type="number" step="0.01" name="min_balance" />
          </label>
          <label>
            Баланс до
            <input type="number" step="0.01" name="max_balance" />
          </label>
          <label>
            Наличие email
            <select name="has_email">
              <option value="">Все</option>
              <option value="true">Есть</option>
              <option value="false">Нет</option>
            </select>
          </label>
          <label>
            Фамилия начинается с
            <input type="text" name="surname_prefix" placeholder="Ив" />
          </label>
          <div class="actions">
            <button class="btn" type="submit">Применить фильтр</button>
            <button class="btn secondary" type="button" id="reset-filters">Сбросить</button>
          </div>
        </form>

        <div id="message" class="message hidden"></div>

        <div class="table-wrapper">
          <table id="clients-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Email</th>
                <th>Дата рождения</th>
                <th colspan="3"></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
  </body>
</html>
